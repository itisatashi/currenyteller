<!DOCTYPE html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tizimga kirish - Valyuta Kurslari va Moliyaviy Xatar Boshqaruvi</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/auth.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <meta
      name="description"
      content="O'zbek tilidagi valyuta kurslari va moliyaviy xatar boshqaruvi uchun platforma"
    />
  </head>
  <body class="auth-body">
    <div class="auth-container">
      <div class="auth-logo">
        <a href="landing.html">
          <i class="fas fa-chart-line"></i>
          <h1>ValyutaXavf</h1>
        </a>
      </div>
      
      <div class="language-switcher">
        <select class="language-select" id="languageSelect">
          <option value="uz">O'zbek</option>
          <option value="ru">Русский</option>
        </select>
      </div>
      
      <div class="auth-card">
        <div class="auth-form-header">
          <h2><i class="fas fa-sign-in-alt"></i> <span data-lang-key="login_title">Tizimga kirish</span></h2>
        </div>
        
        <form id="loginForm" class="auth-form">
          <div class="form-group">
            <div class="input-with-icon">
              <i class="fas fa-envelope"></i>
              <input type="email" id="email" name="email" required placeholder="Email manzil" />
            </div>
            <div class="form-error" id="emailError"></div>
          </div>
          
          <div class="form-group">
            <div class="input-with-icon">
              <i class="fas fa-lock"></i>
              <input type="password" id="password" name="password" required placeholder="Parol" />
              <button type="button" class="toggle-password" id="togglePassword">
                <i class="fas fa-eye"></i>
              </button>
            </div>
            <div class="form-error" id="passwordError"></div>
          </div>
          
          <div class="form-options">
            <div class="remember-me">
              <input type="checkbox" id="rememberMe" name="rememberMe" />
              <label for="rememberMe" data-lang-key="remember_me">Eslab qolish</label>
            </div>
            <a href="#" class="forgot-password" data-lang-key="forgot_password">Parolni unutdingizmi?</a>
          </div>
          
          <button type="submit" class="btn btn-primary btn-full">
            <span data-lang-key="login_button">Kirish</span>
          </button>
          
          <div class="auth-form-footer">
            <p>
              <span data-lang-key="no_account">Hisobingiz yo'qmi?</span>
              <a href="register.html" data-lang-key="register_link">Ro'yxatdan o'tish</a>
            </p>
          </div>
        </form>
        
        <div class="auth-back-link">
          <a href="landing.html">
            <i class="fas fa-arrow-left"></i>
            <span data-lang-key="back_to_home">Bosh sahifaga qaytish</span>
          </a>
        </div>
      </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/lang.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
  </body>
</html>
